{% extends 'base.html' %}

{% block content %}
    <h2>Delete</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure do you want to delete this article {{ article.title }} ?</p>
        <input class="btn btn-danger ml-2" type="submit" value="Delete">
    </form>
    <p><a href="{% url 'article_list' %}">Cancel</a></p>
{% endblock content %}
