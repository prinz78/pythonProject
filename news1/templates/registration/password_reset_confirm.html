{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Complete mail{% endblock title %}

{% block content %}
    <h2>Reset Password</h2>

        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-danger ml-3" value="Set" type="submit">
    </form>

{% endblock content %}
